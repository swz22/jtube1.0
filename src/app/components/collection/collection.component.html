<h1>Click any video to play with J-Media Player</h1>

<div class="container">
<span *ngFor="let video of videoslist$ | async">
<video id="videoPlayer" (click)="gotovideo(video)" width="400" height= "300" controls>
  <source [src]="'http://localhost:3000/video/'+ video" type="video/mp4">
</video>
</span>
</div>

<button id="coolbutton" [routerLink]="['/upload']">
  Upload More Videos
</button>
